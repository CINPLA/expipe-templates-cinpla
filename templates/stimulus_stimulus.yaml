stimulus_file_url:
  value: ''
  definition: "The URL of a an applied stimulus file. This\n         is the recommended\
    \ alternative to explicitely including the\n         actual stimulus via StimulusFile."
modality:
  value: ''
  definition: Visual, acoustic, haptic, electrical, etc. stimulation.
repetitions:
  value: ''
  definition: The number of repetitions of the described stimulation.
location:
  value: ''
  definition: Describes the site of the stimulus application.
author:
  value: ''
  definition: Who is the author of this stimulus.
interstimulus_interval:
  value: ''
  definition: The time between two subsequent stimulations.
end_time:
  value: ''
  definition: The time the stimulus ended.
identifier: stimulus_stimulus
definition: "General description of an applied stimulus. This\n      section is basis\
  \ of various related sections that specify\n      more specific stimuli."
stimulus_file:
  value: ''
  definition: "The stimulus file used. Using it will blow\n         up the the size\
    \ of the metadatafile and we recommend to\n         rather define the URL of underlying\
    \ stimulus\n         file."
start_time:
  value: ''
  definition: The time the stimulus started.
position:
  value: ''
  definition: The position of the stimulus on e.g the screen. Specified as a 2-tuple
    (x;y). By default this position refers to the top-left corner of the object or
    its bounding box.
intensity:
  value: ''
  definition: like the current in case of electrical stimulation.
name: stimulus_stimulus
description:
  value: ''
  definition: A textual description of the stimulus.
duration:
  value: ''
  definition: The duration of the stimulus.
comment:
  value: ''
  definition: A comment on this specific stimulus.
position_reference:
  alternatives:
  - bottom-right
  - center
  - top-left
  value: ''
  definition: By default stimulus positions are specified by the coordinates of the
    top-left corner (or of the bounding box). Use this property for other definitions.
spatial_extent:
  value: ''
  definition: The spatial extend of the presented stimulus (width;height) e.g. (1024;768).
